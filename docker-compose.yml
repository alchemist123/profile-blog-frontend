services:
  mongodb:
    image: mongo:7
    container_name: profile-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: profile

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profile-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongodb:27017/profile
    depends_on:
      - mongodb

volumes:
  mongodb_data:
